name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '21 4 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install CodeQL CLI
      run: |
        curl -sSL https://github.com/github/codeql-cli-binaries/releases/latest/download/codeql-linux64.zip --output codeql-linux64.zip
        sudo apt-get install -y unzip
        unzip -qq codeql-linux64.zip -d codeql
        sudo mv codeql/codeql /usr/local/bin/codeql
        codeql --version

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: javascript

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:javascript"

    - name: Upload CodeQL results
      uses: actions/upload-artifact@v2
      with:
        name: CodeQL results
        path: .codeql/results
