name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '21 4 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up CodeQL CLI
      run: |
        mkdir codeql
        cd codeql
        wget https://github.com/github/codeql-cli-binaries/releases/latest/download/codeql-linux64.zip
        unzip codeql-linux64.zip
        export PATH=$PATH:$PWD/codeql

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        
    - name: Generate Report
      run: |
        codeql-bundle create ${{ runner.workspace }}/codeql-bundle ${{ runner.workspace }}/.codeql/results/
        mkdir ${{ runner.workspace }}/reports
        codeql-bundle extract ${{ runner.workspace }}/codeql-bundle --output-dir ${{ runner.workspace }}/reports

    - name: Publish Report
      uses: actions/upload-artifact@v2
      with:
        name: CodeQL report
        path: ${{ runner.workspace }}/reports
